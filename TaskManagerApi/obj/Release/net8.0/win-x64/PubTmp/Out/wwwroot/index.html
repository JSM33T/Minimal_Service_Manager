<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Service Manager</h1>

        <!-- Service Creation Form -->
        <div class="card mb-4">
            <div class="card-header">
                Create New Service
            </div>
            <div class="card-body">
                <form id="createServiceForm" class="row g-3">
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="serviceId" placeholder="Enter Service ID" required>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary w-100">Create Service</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Services List -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Running Services</span>
                <button class="btn btn-sm btn-outline-primary" onclick="refreshServices()">Refresh</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Service ID</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="servicesList">
                            <!-- Services will be listed here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Notification</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="toastMessage"></div>
            </div>
        </div>
    </div>

    <script>
        // Toast initialization
        const toastElement = document.getElementById('toast');
        const toast = new bootstrap.Toast(toastElement);

        function showToast(message) {
            document.getElementById('toastMessage').textContent = message;
            toast.show();
        }

        // API endpoints
        const API_BASE = '/api/service';

        // Fetch and display services
        async function refreshServices() {
            try {
                const response = await fetch(`${API_BASE}/list`);
                const serviceIds = await response.json();

                const servicesList = document.getElementById('servicesList');
                servicesList.innerHTML = '';

                for (const serviceId of serviceIds) {
                    const statusResponse = await fetch(`${API_BASE}/status/${serviceId}`);
                    const statusData = await statusResponse.json();

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${serviceId}</td>
                        <td>
                            <span class="badge bg-${statusData.isRunning ? 'success' : 'danger'}">
                                ${statusData.isRunning ? 'Running' : 'Stopped'}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-danger" onclick="stopService('${serviceId}')">
                                Stop
                            </button>
                        </td>
                    `;
                    servicesList.appendChild(row);
                }
            } catch (error) {
                showToast('Error refreshing services: ' + error.message);
            }
        }

        // Create new service
        document.getElementById('createServiceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const serviceId = document.getElementById('serviceId').value;

            try {
                const response = await fetch(`${API_BASE}/start/${serviceId}`, {
                    method: 'POST'
                });

                if (response.ok) {
                    showToast(`Service ${serviceId} started successfully`);
                    document.getElementById('serviceId').value = '';
                    refreshServices();
                } else {
                    const error = await response.text();
                    showToast(`Error starting service: ${error}`);
                }
            } catch (error) {
                showToast('Error starting service: ' + error.message);
            }
        });

        // Stop service
        async function stopService(serviceId) {
            try {
                const response = await fetch(`${API_BASE}/stop/${serviceId}`, {
                    method: 'POST'
                });

                if (response.ok) {
                    showToast(`Service ${serviceId} stopped successfully`);
                    refreshServices();
                } else {
                    const error = await response.text();
                    showToast(`Error stopping service: ${error}`);
                }
            } catch (error) {
                showToast('Error stopping service: ' + error.message);
            }
        }

        // Initial load
        refreshServices();

        // Auto-refresh every 5 seconds
        setInterval(refreshServices, 5000);
    </script>
</body>
</html>
